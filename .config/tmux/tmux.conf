# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set -as terminal-features ",alacritty:RGB"

set-option -sg escape-time 10

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

bind-key h resize-pane -L 5
bind-key j resize-pane -D 5
bind-key k resize-pane -U 5
bind-key l resize-pane -R 5

set -g window-style 'bg=#00141a, fg=#839496'
set -g pane-border-style 'bg=#00141a, fg=#586e75'
set -g pane-active-border-style 'bg=#001a1d, fg=#859900'
set -g status-interval 1
set -g status-style 'bg=#859900,fg=#073642'
set-window-option -g window-status-separator ''
set-window-option -g window-status-current-format "#[fg=#859900, bg=#073642] [#I:#W] "
set-window-option -g window-status-format " [#I:#W] "

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.config/tmux/plugins/tpm/tpm'
